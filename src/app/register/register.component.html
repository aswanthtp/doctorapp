<section class="vh-100" style="background-color: #9A616D;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://img.freepik.com/free-photo/pleased-young-female-doctor-wearing-medical-robe-stethoscope-around-neck-standing-with-closed-posture_409827-254.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;"/>
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">


                <form [formGroup]="registerform" (ngSubmit)="registerSubmit()">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Icliniq</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>

                  <div class="form-outline mb-4">
                    <input type="text" id="form2Example17" class="form-control form-control-lg" formControlName="username" required />
                    <div *ngIf="f['username'].touched && f['username'].invalid" class="text-danger">
                      <div *ngIf="f['username'].errors?.['required']">Username is required.</div>
                      <div *ngIf="f['username'].errors?.['cannotContainSpace']">Space not allowed.</div>
                  </div>
                    <label class="form-label" for="form2Example17">User Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example27" class="form-control form-control-lg" formControlName="email" required />
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
                      <div *ngIf="f['email'].errors?.['pattern']">Valid Email is required.</div>
                      <div *ngIf="f['email'].errors?.['required']">Valid Email is required.</div>
                    </div>
                        <label class="form-label" for="form2Example27">Email Id</label>
                  </div>

                  <div class="form-outline mb-4">
                      <input type="text" id="form2Example27" class="form-control form-control-lg" formControlName="phoneNo" required />
                      <div *ngIf="f['phoneNo'].touched && f['phoneNo'].invalid" class="text-danger">Phone number is required</div>
                      <label class="form-label" for="form2Example27">Phone No</label>
                  </div>

                  <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" formControlName="password" required/>
                      <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
                        <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
                      </div>
                      <label class="form-label" for="form2Example27">password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                  </div>

                  
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Account already exists!? 
                    <a href="#" (click)="redirectToLogin($event)"
                      style="color: #393f81;">Login here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
